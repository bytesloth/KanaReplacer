<!DOCTYPE html>
<html>

<head>
  <title>Kana Replacer Options</title>
</head>

<body>
  <h1>Kana Replacer</h1>
  <label>
    <input type="checkbox" id="enabled">
    Enable
  </label>
  <br>
  <label>
    <select id="kanaType">
      <option value="Hiragana">Hiragana</option>
      <option value="Katakana">Katakana</option>
    </select>
  </label>
  <br>
  <label>
    <input type="checkbox" id="useBasics">Basics
  </label>
  <br>
  <label>
    <input type="checkbox" id="useVariants">Variants
  </label>
  <br>
  <label>
    <input type="checkbox" id="useCombinations">Combinations
  </label>
  <script src="popup.js"></script> 
</body>

</html>
